name: Build .app (For Appetize)

on:
  workflow_dispatch: # Click "Run workflow" in GitHub

jobs:
  build:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.0
          channel: stable

      - name: Get Dependencies
        run: flutter pub get

      # ── iOS: Setup CocoaPods ──
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -v 1.15.2
          cd ios && pod install

      # ── iOS: Build Simulator Bundle (Debug Mode) ──
      - name: Build iOS Simulator Bundle (No Signing Needed)
        run: flutter build ios --simulator

      # ── iOS: Create Wrapped ZIP (Runner.app at Root) ──
      - name: Zip App Bundle for Appetize
        run: |
          cd build/ios/iphonesimulator
          zip -r appetize.zip Runner.app
          # Log structure for verification
          unzip -l appetize.zip

      # ── iOS: Upload Wrapped ZIP (.app at Root) for Appetize ──
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-bundle-simulator
          path: build/ios/iphonesimulator/appetize.zip
