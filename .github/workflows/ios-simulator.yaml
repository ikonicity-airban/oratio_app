name: Build .app (For Appetize)

on:
  workflow_dispatch: # Click "Run workflow" in GitHub

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.0
          channel: stable

      - name: Get Dependencies
        run: flutter pub get

      # ── iOS: Setup CocoaPods ──
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios && pod install --repo-update

      # ── iOS: Build Simulator Bundle (Debug Mode) ──
      - name: Build iOS Simulator Bundle (No Signing Needed)
        run: flutter build ios --simulator

      # ── Upload .app Bundle Directly (Zipped with .app at Root) ──
      - name: Upload App Bundle for Appetize
        uses: actions/upload-artifact@v4
        with:
          name: ios-runner-app-simulator
          path: build/ios/iphonesimulator/Runner.app
