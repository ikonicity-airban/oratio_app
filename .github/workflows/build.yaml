# .github/workflows/build.yml
name: Build APK & IPA (No Signing)

on:
  workflow_dispatch:
  push:
    branches: [ '**' ]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      # Use Flutter 3.24.3 â€” COMPATIBLE WITH YOUR CODE
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.3
          channel: stable

      - run: flutter pub get

      # ANDROID: Build APK (No signing)
      - run: flutter build apk --release --split-per-abi

      # iOS: Build IPA (Unsigned)
      - run: |
          cd ios
          pod install
      - run: flutter build ios --release --no-codesign

      - run: |
          mkdir -p build/Payload
          cp -r build/ios/iphoneos/Runner.app build/Payload/
          cd build && zip -r9 oratio_app.ipa Payload

      # UPLOAD
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk

      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: build/oratio_app.ipa
