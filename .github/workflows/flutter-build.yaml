name: Build APK, AAB, App & IPA (No Signing)

on:
  workflow_dispatch:  # Click "Run workflow" in GitHub

jobs:
  build:
    runs-on: macos-15
    timeout-minutes: 45

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.0
          channel: stable

      - name: Get Dependencies
        run: flutter pub get

      # ── ANDROID: Build APK (No signing needed) ──
      - name: Build APK
        run: flutter build apk --release --split-per-abi

      # ── ANDROID: Build AAB (No signing needed) ──
      - name: Build AAB
        run: flutter build appbundle --release

      # ── iOS: Build IPA (Unsigned) ──
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -v 1.15.2
          cd ios && pod install

      - name: Build iOS Bundle (No Code Sign)
        run: flutter build ios --release --no-codesign

      # ── iOS: Upload Unsigned App Bundle (.app) ──
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-bundle-unsigned
          path: build/ios/iphoneos/Runner.app

      - name: Create IPA Manually
        run: |
          mkdir -p build/Payload
          cp -r build/ios/iphoneos/Runner.app build/Payload/
          cd build && zip -r9 FlutterApp.ipa Payload

      # ── UPLOAD ARTIFACTS ──
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: build/FlutterApp.ipa